<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container col-lg-6">
      <form method="POST">{% csrf_token %}
          <h1 class="text-center">Register</h1>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">User name</label>
              <input name="uname" type="text" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp" required>

          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">First name</label>
              <input name="fname" type="text" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp" required>

          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Last name</label>
              <input name="lname" type="text" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp" required>

          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input name="cmail" type="text" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp" required>

          </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input name="passw" type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
              <input name="cpass" type="password" class="form-control" id="exampleInputPassword1" required>
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
      </form>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
